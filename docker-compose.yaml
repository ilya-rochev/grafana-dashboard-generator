version: '3'
services:
  web:
    build: .
    ports:
      - 8080:8080
      - 7050:7050
    volumes:
      - .:/app
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - .env/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    ports:
      - 3000:3000
